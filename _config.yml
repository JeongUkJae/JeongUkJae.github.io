name: Blog
description: 개발 관련 기록/내용을 정리합니다.

footer-links:
  email: jeongukjae@gmail.com
  facebook: JeongUkJae
  github: jeongukjae
  linkedin: JeongUkJae
  rss: .
  stackoverflow:

