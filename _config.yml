google_analytics: UA-88231825-2

url: https://jeongukjae.github.io
baseurl: ""
paginate: 10

permalink: /posts/:title/
version: v1.2.0
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

sass:
  style: :compressed

plugins:
