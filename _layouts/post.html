---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    {{ page.date | date: "%B %e, %Y" }} 에 작성
  </div>

  <div class='tag_post'>
    Tags: 
    {% for tag in page.tags %}
      <a class='tag_link uppercase' href='/tags/#{{tag}}'>{{ tag }}</a>
    {% endfor %}
  </div>
  {% include disqus.html %}
</article>

<script type="text/javascript" async
  src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
</script>
